name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - feature/*
      - hotfix/*

env:
  DOCKER_HUB_REPOSITORY: chernoboger/ci-cd
  VERSION_FILE: version
  CHANGELOG_FILE: changelog.md

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    steps:
    - uses: actions/checkout@v4
    
    - name: Run ${{ matrix.test-type }} Tests
      run: |
        echo "Running ${{ matrix.test-type }} tests..."
        # Ð—Ð°Ð³Ð»ÑƒÑˆÐºÐ° Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¾Ð²
        exit 0
    
    - name: Add test-passed label
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v6
      with:
        script: |
          try {
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['test-passed']
            })
          } catch (error) {
            console.error('Error adding label:', error)
          }

  security:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Antivirus scan
        uses: crazy-max/ghaction-clamav@v2
        with:
          scan-dir: .
          db-mirror: "https://database.clamav.net"
      
      - name: Run Dependency scan
        uses: actions/dependency-review-action@v3
      
      - name: Run Secrets scan
        uses: actions/github-script@v6
        with:
          script: |
            // Ð—Ð°Ð³Ð»ÑƒÑˆÐºÐ° Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ ÑÐµÐºÑ€ÐµÑ‚Ð¾Ð²
            console.log('Running secrets scan...');
            // Ð’ Ñ€ÐµÐ°Ð»ÑŒÐ½Ð¾Ð¼ ÑÑ†ÐµÐ½Ð°Ñ€Ð¸Ð¸ Ð¼Ð¾Ð¶Ð½Ð¾ Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÑŒ tools like:
            // - https://github.com/gitleaks/gitleaks-action
            // - https://github.com/actions/gha-secret-scanning
            return true;
      
      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --enable-all
      
      - name: Add sec-passed label
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['sec-passed']
              })
            } catch (error) {
              console.error('Error adding label:', error)
            }

  version-update:
    needs: security
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.set-version.outputs.new_version }}
      old_version: ${{ steps.get-version.outputs.old_version }}
      bump_type: ${{ steps.bump-type.outputs.type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get current version
        id: get-version
        run: |
          if [ ! -f "$VERSION_FILE" ]; then
            echo "1.0.0" > $VERSION_FILE
          fi
          current_version=$(cat $VERSION_FILE | tr -d '\r\n')
          echo "old_version=$current_version" >> $GITHUB_OUTPUT
      
      - name: Determine version bump type
        id: bump-type
        run: |
          if [[ $GITHUB_REF == refs/heads/feature* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/hotfix* ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        id: set-version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          current_version=${{ steps.get-version.outputs.old_version }}
          IFS='.' read -ra parts <<< "$current_version"
          
          if [ "${{ steps.bump-type.outputs.type }}" = "minor" ]; then
            new_version="${parts[0]}.$((${parts[1]} + 1)).0"
          else
            new_version="${parts[0]}.${parts[1]}.$((${parts[2]} + 1))"
          fi
          
          echo "$new_version" > $VERSION_FILE
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "old_version=$current_version" >> $GITHUB_OUTPUT
          echo "Version bumped from $current_version to $new_version"
      
      - name: Commit version update
        if: steps.bump-type.outputs.type != 'none'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add $VERSION_FILE
          commit_message="[${{ steps.set-version.outputs.new_version }}] <- [${{ steps.get-version.outputs.old_version }}] ${{ steps.bump-type.outputs.type }} up"
          git commit -m "$commit_message"
          git push
      
      - name: Add version label
        if: github.event_name == 'pull_request' && steps.bump-type.outputs.type != 'none'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['v${{ steps.set-version.outputs.new_version }}']
              })
            } catch (error) {
              console.error('Error adding label:', error)
            }

  changelog:
    needs: version-update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Ensure changelog exists
        run: |
          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "# Changelog" > $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
            echo "## [Unreleased]" >> $CHANGELOG_FILE
            echo "- Initial version" >> $CHANGELOG_FILE
          fi
      
      - name: Update changelog
        run: |
          version=${{ needs.version-update.outputs.new_version }}
          current_date=$(date +'%Y-%m-%d')
          branch_name=${GITHUB_REF#refs/heads/}
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ð¹ Ñ„Ð°Ð¹Ð» Ñ Ð½Ð¾Ð²Ñ‹Ð¼Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸ÑÐ¼Ð¸
          {
            echo "## [$version] - $current_date"
            echo "- Merged branch: $branch_name"
            echo ""
            cat $CHANGELOG_FILE
          } > temp_changelog
          
          mv temp_changelog $CHANGELOG_FILE
          echo "Updated changelog:"
          cat $CHANGELOG_FILE
      
      - name: Commit and push changelog
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add $CHANGELOG_FILE
          git commit -m "Update changelog for version ${{ needs.version-update.outputs.new_version }}" || echo "No changes to commit"
          git push
      
      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md
          retention-days: 5
      
      - name: Add changelog label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['changelog']
              })
            } catch (error) {
              console.error('Error adding label:', error)
            }

  docker-publish:
    needs: changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ env.DOCKER_HUB_REPOSITORY }}:v${{ needs.version-update.outputs.new_version }}
            ${{ env.DOCKER_HUB_REPOSITORY }}:latest
      
      - name: Update Docker Hub description
        run: |
          description=$(curl -s https://raw.githubusercontent.com/${{ github.repository }}/main/README.md | jq -sR)
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.DOCKER_HUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": $description}" \
            https://hub.docker.com/v2/repositories/${{ env.DOCKER_HUB_REPOSITORY }}/
      
      - name: Add dockerhub label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['dockerhub']
              })
            } catch (error) {
              console.error('Error adding label:', error)
            }

  telegram-notify:
    needs: docker-publish
    runs-on: ubuntu-latest
    steps:
      - name: Download changelog artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog
      
      - name: Get version info
        id: version
        run: |
          version=$(cat version | tr -d '\r\n')
          echo "version=$version" >> $GITHUB_OUTPUT
      
      - name: Prepare changelog content
        id: changelog
        run: |
          version=${{ steps.version.outputs.version }}
          changes=$(awk -v version="## [$version]" '$0 ~ version {flag=1; next} /^## / {flag=0} flag' changelog.md | sed '/^$/d' | sed 's/^/- /')
          
          if [ -z "$changes" ]; then
            changes="No changes listed for this version"
          fi
          
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$changes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          message: |
            ðŸš€ *New Release v${{ steps.version.outputs.version }}*
            
            ðŸ“¦ Docker Image: [${{ env.DOCKER_HUB_REPOSITORY }}:v${{ steps.version.outputs.version }}](https://hub.docker.com/r/${{ env.DOCKER_HUB_REPOSITORY }}/tags)
            
            ðŸ“ *Changes:*
            ${{ steps.changelog.outputs.changes }}
            
            ðŸ”— [View full changelog](https://github.com/${{ github.repository }}/blob/main/changelog.md)
            ðŸ”— [View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})

  deploy-prod:
    needs: telegram-notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker
        uses: docker/setup-docker-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Deploy with docker compose
        run: |
          docker compose -f docker-compose.prod.yml down || true
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
      
      - name: Verify deployment
        run: |
          docker ps
          curl -s http://localhost:80 || echo "Service check failed"
      
      - name: Add PROD label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['PROD']
              })
            } catch (error) {
              console.error('Error adding label:', error)
            }

  create-release:
    needs: deploy-prod
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        run: |
          echo "VERSION=$(cat version | tr -d '\r\n')" >> $GITHUB_ENV
      
      - name: Create Git tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ### Changes in v${{ env.VERSION }}
            - Branch: ${{ github.ref }}
            - Commit: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            - [View Changelog](https://github.com/${{ github.repository }}/blob/main/changelog.md)
            - [Docker Image](https://hub.docker.com/r/${{ env.DOCKER_HUB_REPOSITORY }}/tags?name=v${{ env.VERSION }})
          files: changelog.md
